name: SonarCloud Analysis

on:
  push:
    branches:
      - main  # rama en la que quiero ejecutar el análisis
  pull_request:
    branches:
      - main  # rama en la que quiero ejecutar el análisis

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache SonarCloud dependencies
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ hashFiles('**/sonar-project.properties') }}
          restore-keys: |
            ${{ runner.os }}-sonar-

      - name: Forzar permisos de ejecución a gradlew
        run: sudo chmod +x gradlew || true

      - name: Verificar permisos de gradlew
        run: ls -l gradlew

      - name: Compilar proyecto
        run: ./gradlew build

      - name: Generar reporte de cobertura
        run: ./gradlew jacocoTestReport

      - name: Ejecutar SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonarqube -Dsonar.login=$SONAR_TOKEN